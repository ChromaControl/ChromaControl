<!DOCTYPE html>
<html>
<head>
    <title>Chroma Control</title>
    <meta charset="utf-8" />
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="ChromaControl.App.styles.css" />
</head>
<body data-theme="system">
    <div id="app" data-theme="system"></div>
    <div id="blazor-error-ui" data-theme="system">
        <div class="banner">
            <div class="contents">
                <svg aria-hidden="true" version="1.1" viewBox="0 0 16 16" tabindex="-1" height="16" width="16">
                    <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM3.965 13.096a6.5 6.5 0 0 0 9.131-9.131ZM1.5 8a6.474 6.474 0 0 0 1.404 4.035l9.131-9.131A6.499 6.499 0 0 0 1.5 8Z"></path>
                </svg>
                <span>An unexpected error has occurred. <a href="" class="reload">Reload</a>.</span>
            </div>
            <div class="close">
                <button class="dismiss">
                    <svg aria-hidden="true" version="1.1" viewBox="0 0 16 16" tabindex="-1" height="16" width="16">
                        <path d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="_framework/blazor.webview.js"></script>
</body>
</html>
